<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links boostrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

  <title>Polaroid Geneator</title>
  <link rel="shortcut icon" href="./assets/logo.svg">
  <script src="app.js" defer></script>
</head>

<body>
  <main>
    <div class="container py-4 mb-2">
      <nav class="nav justify-content-center">
        <a class="d-flex align-items-center mb-2" href="#"><img src="./assets/logo.svg"
            alt="Logo Polaroid Geneator"></a>
        <ul class="nav ml-4">
          <li><a class="nav-link" href="#">Gerador</a></li>
          <li><a class="nav-link" href="#album">Meu album</a></li>
        </ul>
      </nav>
    </div>
    <div class="container">
      <div class="row d-flex">
        <div class="col my-4">
          <div class="boxWhite">
            <form>
              <p>Gere mem√≥rias, espalhe sentimentos! &#x2665;</p>
              <input type="text" name="subtitle" id="subtitle" placeholder="Insira sua legenda aqui" maxlenght="120">
              <input type="date" name="date" id="date" placeholder="Insira a data aqui">
              <input type="text" name="urlImage" id="urlImage" placeholder="Insira a url da sua imagem aqui">
            </form>
            <div class="buttons container-sm text-center">
              <button type="submit" id="create">&#9825; Gerar Polaroid!</button>
              <button type="button" id="buttonAlbum">&#9734; Adicionar ao Album!</button>
            </div>
          </div>
        </div>

        <div class="col mt-3">
          <div class="content">

            <div class="polaroidCard">
              <div class="backgroundCard">
                <div class="imgCard">
                </div>
                <div class="polaroidContent">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="py-5 album justify-content-center">
        <h1 class="text-center">&#8902;~ Album ~&#8902;</h1>
        <div class="row pt-sm-5" id="album">
        </div>
      </div>
    </div>
  </main>
</body>

</html>
